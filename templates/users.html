<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Cadastro</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .container {
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/users">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/names">Names</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add">Insert</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">


    <h2>Users Details<small>beta</small></h2>
    <ul class="responsive-table">
        <li class="table-header">
            <div class="col col-1">User ID</div>
            <div class="col col-2">Name</div>
            <div class="col col-3">Last Name</div>
            <div class="col col-4">Email</div>
            <div class="col col-5">CPF</div>
            <div class="col col-6">Inserted Date</div>
        </li>
        {{range .}}
        <li class="table-row">
            <div class="col col-1" data-label="User ID">{{.ID}}</div>
            <div class="col col-2" data-label="Name">{{.Nome}}</div>
            <div class="col col-3" data-label="Last Name">{{.Sobrenome}}</div>
            <div class="col col-4" data-label="Email">{{.Email}}</div>
            <div class="col col-5" data-label="CPF">{{.CPF}}</div>
            <div class="col col-6" data-label="Inserted Date">{{.ReceptionDate}}</div>
        </li>
        {{end}}
    </ul>
</div>
</body>
</html>
